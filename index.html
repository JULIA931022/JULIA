<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>桃園旅遊景點導覽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }
    .spot {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
      text-align: center;
    }
    .spot img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .spot h2 {
      color: #2980b9;
      margin: 10px 0 5px;
    }
    .spot p {
      color: #555;
      font-size: 15px;
    }
    .spot a {
      display: inline-block;
      margin-top: 10px;
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>桃園旅遊景點導覽</h1>

  <div class="container">
    <div class="spot">
      <img src="sun-moon-lake.jpg" alt="日月潭">
      <h2>日月潭</h2>
      <p>日月潭是台灣最大的天然湖泊，以湖光山色與邵族文化聞名，是熱門的觀光勝地。</p>
      <a href="https://goo.gl/maps/ZhcmNnt9fYcQuxpXA" target="_blank">查看地圖</a>
    </div>

    <div class="spot">
      <img src="jiufen.jpg" alt="九份老街">
      <h2>九份老街</h2>
      <p>九份老街充滿懷舊氛圍，以階梯街道、小吃與茶屋聞名，曾為金礦繁榮之地。</p>
      <a href="https://goo.gl/maps/CkL96dPRg8MZQ1R99" target="_blank">查看地圖</a>
    </div>

    <div class="spot">
      <img src="alishan.jpg" alt="阿里山">
      <h2>阿里山</h2>
      <p>阿里山擁有壯麗的雲海與森林鐵道，是台灣最具代表性的高山旅遊景點之一。</p>
      <a href="https://goo.gl/maps/t5w7gN1zLtgoX2Ro8" target="_blank">查看地圖</a>
    </div>
  </div>

</body>
</html>
